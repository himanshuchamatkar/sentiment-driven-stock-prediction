<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#00ffa3">
    Experimental Results and Performance Metrics
  </text>

  <!-- INDICATOR ACCURACY CHART -->
  <g id="indicator-chart" transform="translate(50, 80)">
    <rect x="0" y="0" width="530" height="350" rx="15" fill="#0f3460" stroke="#00ffa3" stroke-width="2" filter="url(#shadow4)"/>
    <text x="265" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ffa3">
      Indicator Effectiveness (Accuracy %)
    </text>
    
    <!-- Chart area -->
    <g transform="translate(130, 60)">
      <!-- Y-axis -->
      <line x1="0" y1="0" x2="0" y2="240" stroke="#9aa9b3" stroke-width="1"/>
      <text x="-10" y="5" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">80%</text>
      <text x="-10" y="65" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">60%</text>
      <text x="-10" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">40%</text>
      <text x="-10" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">20%</text>
      <text x="-10" y="240" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">0%</text>
      
      <!-- Grid lines -->
      <line x1="0" y1="60" x2="350" y2="60" stroke="#9aa9b3" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="120" x2="350" y2="120" stroke="#9aa9b3" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="180" x2="350" y2="180" stroke="#9aa9b3" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Bars -->
      <!-- Order Block: 71.2% -->
      <rect x="10" y="26" width="50" height="214" fill="#4ade80" rx="3"/>
      <text x="35" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Order</text>
      <text x="35" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Block</text>
      <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4ade80">71.2%</text>
      
      <!-- FVG: 67.3% -->
      <rect x="80" y="38" width="50" height="202" fill="#60a5fa" rx="3"/>
      <text x="105" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">FVG</text>
      <text x="105" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Detection</text>
      <text x="105" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#60a5fa">67.3%</text>
      
      <!-- EMA-50: 62.4% -->
      <rect x="150" y="53" width="50" height="187" fill="#f472b6" rx="3"/>
      <text x="175" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">EMA-50</text>
      <text x="175" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Cross</text>
      <text x="175" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f472b6">62.4%</text>
      
      <!-- RSI: 58.7% -->
      <rect x="220" y="64" width="50" height="176" fill="#fbbf24" rx="3"/>
      <text x="245" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">RSI</text>
      <text x="245" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Divergence</text>
      <text x="245" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24">58.7%</text>
      
      <!-- VWAP: 55.9% -->
      <rect x="290" y="73" width="50" height="167" fill="#a78bfa" rx="3"/>
      <text x="315" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">VWAP</text>
      <text x="315" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Deviation</text>
      <text x="315" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#a78bfa">55.9%</text>
    </g>
  </g>

  <!-- SENTIMENT DISTRIBUTION -->
  <g id="sentiment-dist" transform="translate(620, 80)">
    <rect x="0" y="0" width="530" height="350" rx="15" fill="#0f3460" stroke="#00ffa3" stroke-width="2" filter="url(#shadow4)"/>
    <text x="265" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ffa3">
      Sentiment Score Distribution
    </text>
    <text x="265" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">
      Sample Size: 10,000 analyses
    </text>
    
    <!-- Distribution bars -->
    <g transform="translate(50, 70)">
      <!-- [-1.0, -0.6]: 8.2% -->
      <rect x="0" y="0" width="36" height="30" fill="#ff6b6b" rx="2"/>
      <text x="18" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">-1.0</text>
      <text x="18" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">-0.6</text>
      <text x="18" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff6b6b">8.2%</text>
      
      <!-- [-0.6, -0.2]: 18.4% -->
      <rect x="50" y="0" width="81" height="30" fill="#f97316" rx="2"/>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">-0.6</text>
      <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">-0.2</text>
      <text x="90" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316">18.4%</text>
      
      <!-- [-0.2, 0.2]: 42.1% -->
      <rect x="145" y="0" width="185" height="30" fill="#fbbf24" rx="2"/>
      <text x="237" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">-0.2</text>
      <text x="237" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">+0.2</text>
      <text x="237" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">42.1%</text>
      
      <!-- [0.2, 0.6]: 22.8% -->
      <rect x="344" y="0" width="100" height="30" fill="#4ade80" rx="2"/>
      <text x="394" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">+0.2</text>
      <text x="394" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">+0.6</text>
      <text x="394" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">22.8%</text>
      
      <!-- [0.6, 1.0]: 8.5% -->
      <rect x="458" y="0" width="37" height="30" fill="#22c55e" rx="2"/>
      <text x="476" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">+0.6</text>
      <text x="476" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">+1.0</text>
      <text x="476" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">8.5%</text>
    </g>
    
    <!-- Statistics -->
    <g transform="translate(50, 180)">
      <rect x="0" y="0" width="430" height="140" rx="10" fill="#1a1a2e" stroke="#00ffa3" stroke-width="1"/>
      <text x="215" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ffa3">Statistics</text>
      
      <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#9aa9b3">Mean Score:</text>
      <text x="150" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">+0.08 (Slightly Bullish)</text>
      
      <text x="30" y="85" font-family="Arial, sans-serif" font-size="12" fill="#9aa9b3">Standard Deviation:</text>
      <text x="150" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">0.42</text>
      
      <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#9aa9b3">FinBERT Accuracy:</text>
      <text x="150" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f472b6">84.2%</text>
      
      <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#9aa9b3">VADER Accuracy:</text>
      <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">71.5%</text>
    </g>
  </g>

  <!-- EQUITY CURVE -->
  <g id="equity-curve" transform="translate(50, 460)">
    <rect x="0" y="0" width="1100" height="400" rx="15" fill="#0f3460" stroke="#00ffa3" stroke-width="2" filter="url(#shadow4)"/>
    <text x="550" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ffa3">
      Backtest Equity Curve (RELIANCE, 2019-2025)
    </text>
    
    <!-- Chart area -->
    <g transform="translate(100, 60)">
      <!-- Y-axis -->
      <line x1="0" y1="0" x2="0" y2="280" stroke="#9aa9b3" stroke-width="1"/>
      <text x="-15" y="10" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2.5×</text>
      <text x="-15" y="75" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2.0×</text>
      <text x="-15" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">1.5×</text>
      <text x="-15" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">1.0×</text>
      <text x="-15" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">0.5×</text>
      
      <!-- X-axis -->
      <line x1="0" y1="280" x2="900" y2="280" stroke="#9aa9b3" stroke-width="1"/>
      <text x="0" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2019</text>
      <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2020</text>
      <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2021</text>
      <text x="450" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2022</text>
      <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2023</text>
      <text x="750" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2024</text>
      <text x="900" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">2025</text>
      
      <!-- Grid lines -->
      <line x1="0" y1="70" x2="900" y2="70" stroke="#9aa9b3" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="140" x2="900" y2="140" stroke="#9aa9b3" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="210" x2="900" y2="210" stroke="#9aa9b3" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Strategy curve (green) -->
      <path d="M 0,210 
               C 50,200 100,190 150,220 
               C 200,250 220,230 270,180 
               C 320,130 370,120 420,100
               C 470,80 520,90 570,70
               C 620,60 670,80 720,50
               C 770,30 820,40 870,25
               L 900,20" 
            stroke="#00ffa3" stroke-width="3" fill="none"/>
      
      <!-- Buy & Hold curve (gray dashed) -->
      <path d="M 0,210 
               C 50,205 100,200 150,215
               C 200,230 250,200 300,180
               C 350,160 400,150 450,140
               C 500,130 550,120 600,110
               C 650,105 700,100 750,90
               C 800,85 850,80 900,75" 
            stroke="#9aa9b3" stroke-width="2" fill="none" stroke-dasharray="8,4"/>
      
      <!-- Legend -->
      <g transform="translate(650, 200)">
        <line x1="0" y1="0" x2="30" y2="0" stroke="#00ffa3" stroke-width="3"/>
        <text x="40" y="5" font-family="Arial, sans-serif" font-size="11" fill="#00ffa3">Strategy (2.48×)</text>
        
        <line x1="0" y1="25" x2="30" y2="25" stroke="#9aa9b3" stroke-width="2" stroke-dasharray="8,4"/>
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Buy &amp; Hold (1.86×)</text>
      </g>
    </g>
    
    <!-- Performance metrics -->
    <g transform="translate(720, 45)">
      <rect x="0" y="0" width="330" height="180" rx="10" fill="#1a1a2e" stroke="#fbbf24" stroke-width="1"/>
      <text x="165" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">Performance Summary</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Initial Capital:</text>
      <text x="180" y="50" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">₹1,00,000</text>
      
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Final Value:</text>
      <text x="180" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">₹2,47,832</text>
      
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Total Return:</text>
      <text x="180" y="90" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">+147.83%</text>
      
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Max Drawdown:</text>
      <text x="180" y="110" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b">-18.7%</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Sharpe Ratio:</text>
      <text x="180" y="130" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">1.52</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Win Rate:</text>
      <text x="180" y="150" font-family="Arial, sans-serif" font-size="11" fill="#f472b6">61.2%</text>
      
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Total Trades:</text>
      <text x="180" y="170" font-family="Arial, sans-serif" font-size="11" fill="#a78bfa">127</text>
    </g>
  </g>
</svg>
