      <text x="520" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Latest</text>
      <text x="520" y="40" text-anchor="end" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ffa3">₹2,850.50</text>
      <text x="520" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Updated: 2/9/2026, 3:30:00 PM</text>
    </g>
    
    <!-- Metrics Row 1 -->
    <g transform="translate(20, 90)">
      <!-- TP -->
      <rect x="0" y="0" width="200" height="65" rx="8" fill="rgba(26,32,44,0.5)"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Take Profit (TP)</text>
      <text x="15" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00ffa3">₹2,950.00</text>
      
      <!-- SL -->
      <rect x="220" y="0" width="200" height="65" rx="8" fill="rgba(26,32,44,0.5)"/>
      <text x="235" y="20" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Stop Loss (SL)</text>
      <text x="235" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff6b6b">₹2,780.00</text>
      
      <!-- R:R -->
      <rect x="440" y="0" width="200" height="65" rx="8" fill="rgba(26,32,44,0.5)"/>
      <text x="455" y="20" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Risk : Reward</text>
      <text x="455" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">1.42 : 1</text>
    </g>
    
    <!-- Metrics Row 2 -->
    <g transform="translate(20, 170)">
      <!-- VWAP -->
      <rect x="0" y="0" width="145" height="50" rx="6" fill="rgba(26,32,44,0.3)"/>
      <text x="12" y="18" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">VWAP</text>
      <text x="12" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e0e0e0">2,845.25</text>
      
      <!-- RSI -->
      <rect x="160" y="0" width="145" height="50" rx="6" fill="rgba(26,32,44,0.3)"/>
      <text x="172" y="18" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">RSI</text>
      <text x="172" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e0e0e0">58.4</text>
      
      <!-- Sentiment -->
      <rect x="320" y="0" width="145" height="50" rx="6" fill="rgba(26,32,44,0.3)"/>
      <text x="332" y="18" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Sentiment</text>
      <text x="332" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ade80">+0.32</text>
      
      <!-- Confidence -->
      <rect x="480" y="0" width="160" height="50" rx="6" fill="rgba(26,32,44,0.3)"/>
      <text x="492" y="18" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Confidence</text>
      <text x="492" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ffa3">72.4%</text>
    </g>
    
    <!-- Chart Area -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="640" height="350" rx="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)"/>
      <text x="320" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9aa9b3">Price Chart (Chart.js)</text>
      
      <!-- Mock chart -->
      <g transform="translate(40, 50)">
        <!-- Grid -->
        <line x1="0" y1="0" x2="560" y2="0" stroke="#2d3748" stroke-width="0.5"/>
        <line x1="0" y1="70" x2="560" y2="70" stroke="#2d3748" stroke-width="0.5"/>
        <line x1="0" y1="140" x2="560" y2="140" stroke="#2d3748" stroke-width="0.5"/>
        <line x1="0" y1="210" x2="560" y2="210" stroke="#2d3748" stroke-width="0.5"/>
        <line x1="0" y1="260" x2="560" y2="260" stroke="#2d3748" stroke-width="0.5"/>
        
        <!-- Price line (Close) -->
        <path d="M 0,180 C 40,175 80,160 120,150 C 160,140 200,155 240,130 C 280,105 320,110 360,90 C 400,70 440,85 480,60 C 520,50 560,55" 
              stroke="#00ffa3" stroke-width="2" fill="none"/>
        
        <!-- EMA50 line -->
        <path d="M 0,190 C 40,185 80,175 120,165 C 160,155 200,150 240,140 C 280,130 320,125 360,115 C 400,105 440,100 480,90 C 520,85 560,80" 
              stroke="#4ade80" stroke-width="1.5" stroke-dasharray="6,4" fill="none"/>
        
        <!-- VWAP line -->
        <path d="M 0,195 C 40,190 80,180 120,170 C 160,160 200,155 240,145 C 280,135 320,130 360,120 C 400,110 440,105 480,95 C 520,90 560,85" 
              stroke="#60a5fa" stroke-width="1.5" fill="none"/>
        
        <!-- Legend -->
        <g transform="translate(360, 270)">
          <line x1="0" y1="0" x2="20" y2="0" stroke="#00ffa3" stroke-width="2"/>
          <text x="25" y="4" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">Close</text>
          
          <line x1="70" y1="0" x2="90" y2="0" stroke="#4ade80" stroke-width="1.5" stroke-dasharray="4,2"/>
          <text x="95" y="4" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">EMA50</text>
          
          <line x1="140" y1="0" x2="160" y2="0" stroke="#60a5fa" stroke-width="1.5"/>
          <text x="165" y="4" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">VWAP</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Right Panel (5 cols) -->
  <g transform="translate(750, 220)">
    <rect x="0" y="0" width="400" height="620" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" filter="url(#glassEffect)"/>
    
    <!-- Signal Box -->
    <g transform="translate(15, 15)">
      <rect x="0" y="0" width="370" height="80" rx="8" fill="rgba(26,32,44,0.3)"/>
      <text x="15" y="22" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Signal</text>
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4ade80">BUY (Hybrid Confluence)</text>
      
      <text x="280" y="22" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Risk</text>
      <text x="280" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6b6b">₹70.50</text>
      <text x="280" y="55" font-family="Arial, sans-serif" font-size="10" fill="#9aa9b3">Reward</text>
      <text x="280" y="73" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">₹99.50</text>
    </g>
    
    <!-- Explanation Box -->
    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="370" height="150" rx="8" fill="rgba(26,32,44,0.3)"/>
      <text x="15" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9aa9b3">Explanation</text>
      
      <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">Price above 50-EMA (₹2,820.42).</text>
      <text x="15" y="62" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">Momentum neutral (RSI 58.4).</text>
      <text x="15" y="79" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">News sentiment positive (score +0.32).</text>
      <text x="15" y="96" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">R:R ≈ 1.42. Structural level at ₹2,795.</text>
      <text x="15" y="113" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">SL ₹2,780 (dist ₹70.50), TP ₹2,950.</text>
      <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">Recommendation: BUY (Hybrid Confluence)</text>
    </g>
    
    <!-- SL/TP Details -->
    <g transform="translate(15, 275)">
      <rect x="0" y="0" width="370" height="90" rx="8" fill="rgba(26,32,44,0.3)"/>
      <text x="15" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9aa9b3">SL/TP Details</text>
      
      <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">Structural level at ₹2,795.00.</text>
      <text x="15" y="62" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">SL ₹2,780.00 (dist ₹70.50), TP ₹2,950.00.</text>
      <text x="15" y="79" font-family="Arial, sans-serif" font-size="10" fill="#d8eef0">ATR-based buffer applied.</text>
    </g>
    
    <!-- Pivots -->
    <g transform="translate(15, 380)">
      <rect x="0" y="0" width="370" height="220" rx="8" fill="rgba(26,32,44,0.3)"/>
      <text x="15" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9aa9b3">Pivots</text>
      
      <!-- Pivot grid -->
      <g transform="translate(15, 40)">
        <rect x="0" y="0" width="165" height="40" rx="4" fill="rgba(26,32,44,0.5)"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">R2</text>
        <text x="10" y="32" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ff6b6b">2,980.00</text>
        
        <rect x="175" y="0" width="165" height="40" rx="4" fill="rgba(26,32,44,0.5)"/>
        <text x="185" y="15" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">R1</text>
        <text x="185" y="32" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f97316">2,920.00</text>
        
        <rect x="0" y="50" width="165" height="40" rx="4" fill="rgba(26,32,44,0.5)"/>
        <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">PP</text>
        <text x="10" y="82" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">2,860.00</text>
        
        <rect x="175" y="50" width="165" height="40" rx="4" fill="rgba(26,32,44,0.5)"/>
        <text x="185" y="65" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">S1</text>
        <text x="185" y="82" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4ade80">2,800.00</text>
        
        <rect x="0" y="100" width="165" height="40" rx="4" fill="rgba(26,32,44,0.5)"/>
        <text x="10" y="115" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">S2</text>
        <text x="10" y="132" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#22c55e">2,740.00</text>
        
        <rect x="175" y="100" width="165" height="40" rx="4" fill="rgba(26,32,44,0.5)"/>
        <text x="185" y="115" font-family="Arial, sans-serif" font-size="9" fill="#9aa9b3">VWAP</text>
        <text x="185" y="132" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">2,845.25</text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(50, 860)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">
      Server must be running at 
    </text>
    <rect x="140" y="-12" width="160" height="18" rx="3" fill="#1a202c"/>
    <text x="150" y="2" font-family="Courier New, monospace" font-size="10" fill="#00ffa3">http://127.0.0.1:5000</text>
  </g>
</svg>
