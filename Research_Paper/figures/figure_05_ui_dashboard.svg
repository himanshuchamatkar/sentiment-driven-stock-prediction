<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#071018;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b1a22;stop-opacity:1" />
    </linearGradient>
    <filter id="glassEffect">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGrad5)"/>
  
  <!-- Browser frame -->
  <rect x="30" y="30" width="1140" height="840" rx="10" fill="#0b1a22" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="30" y="30" width="1140" height="40" rx="10" ry="0" fill="#1a202c"/>
  <rect x="30" y="60" width="1140" height="10" fill="#1a202c"/>
  
  <!-- Browser buttons -->
  <circle cx="55" cy="50" r="6" fill="#ff6b6b"/>
  <circle cx="75" cy="50" r="6" fill="#fbbf24"/>
  <circle cx="95" cy="50" r="6" fill="#4ade80"/>
  
  <!-- URL bar -->
  <rect x="120" y="40" width="300" height="22" rx="5" fill="#2d3748"/>
  <text x="135" y="56" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">http://127.0.0.1:5000</text>
  
  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9aa9b3">
    Figure 5: Web Dashboard User Interface
  </text>

  <!-- HEADER SECTION -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="1100" height="50" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00ffa3">AI Analysis — Hybrid Signals</text>
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Symbol-level actionable analysis, SL/TP, R:R, explanation and confidence.</text>
    
    <!-- Timeframe selector -->
    <rect x="920" y="10" width="160" height="30" rx="5" fill="#1a202c" stroke="#2d3748"/>
    <text x="940" y="30" font-family="Arial, sans-serif" font-size="11" fill="#9aa9b3">Timeframe:</text>
    <text x="1020" y="30" font-family="Arial, sans-serif" font-size="11" fill="#00ffa3">SWING ▼</text>
  </g>

  <!-- SEARCH BAR -->
  <g transform="translate(50, 155)">
    <rect x="0" y="0" width="850" height="45" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">RELIANCE</text>
    
    <rect x="870" y="0" width="230" height="45" rx="8" fill="linear-gradient(90deg, #22c55e, #10b981)"/>
    <text x="985" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Analyze</text>
  </g>

  <!-- MAIN CONTENT AREA -->
  <!-- Left Panel (7 cols) -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="680" height="620" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" filter="url(#glassEffect)"/>
    
    <!-- Symbol Header -->
